name: FancyLEDs HDMI Sync Box
products:
  - id: 9cgdcqpe9iqg9tjn
    manufacturer: Fancy LEDs
    model: 3 HDMI 2.1 sync box

entities:
  - entity: light
    dps:
      - id: 20
        name: switch
        type: boolean
      - id: 22
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 24
        name: rgbhsv
        type: hex
        format:
          - name: h
            bytes: 2
            range: { min: 0, max: 360 }
          - name: s
            bytes: 2
            range: { min: 0, max: 1000 }
          - name: w
            bytes: 2
            range: { min: 0, max: 1000 }
      - id: 23
        name: color_temp
        type: integer
        optional: true
        range:
          min: 10
          max: 1000
        mapping:
          - target_range: { min: 2700, max: 6500 }
        available:
          dps: 25
          value: "88000000000000000000000000000000"
      - id: 25
        type: string
        name: color_mode
        mapping:
          - dps_val: "88000000000000000000000000000000"
            value: color_temp
          - dps_val: "97000000000000000000000000000000"
            value: hs
          - value: hs

  - entity: switch
    name: Scene Mode CEC
    category: config
    dps:
      - id: 109
        name: switch
        type: boolean

  - entity: switch
    name: HDMI enable
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch

  - entity: select
    name: HDMI Input
    icon: "mdi:hdmi-port"
    category: config
    dps:
      - id: 105
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: HDMI 1
          - dps_val: 1
            value: HDMI 2
          - dps_val: 2
            value: HDMI 3

  - entity: select
    name: LED Strip Starting Corner
    icon: "mdi:arrow-collapse-horizontal"
    category: config
    dps:
      - id: 101
        type: integer
        name: option
        mapping:
          - dps_val: 0
            value: Left
          - dps_val: 1
            value: Right

  - entity: number
    category: config
    name: Speed of Diffusion
    mode: slider
    dps:
      - id: 108
        name: value
        type: integer
        precision: 0
        range:
          min: 10
          max: 1000
        mapping:
          - scale: 10
            step: 10

  - entity: text
    translation_key: scene
    category: config
    hidden: true
    dps:
      - id: 25
        name: value
        type: hex

  - entity: select
    translation_key: scene
    category: config
    dps:
      - id: 25
        type: string
        name: option
        mapping:
          - dps_val: "80000000000000000000000000000000"
            value: Sync - Low
          - dps_val: "81000000000000000000000000000000"
            value: Sync - Medium
          - dps_val: "82000000000000000000000000000000"
            value: Sync - High
          - dps_val: "98000000000000000000000000000000"
            value: Sound - Standard
          - dps_val: "99000000000000000000000000000000"
            value: Sound - Punk
          - dps_val: "9A000000000000000000000000000000"
            value: Sound - Rock
          - dps_val: "9B000000000000000000000000000000"
            value: Sound - Ultimate
          - dps_val: "9C000000000000000000000000000000"
            value: Sound - Electro
          - dps_val: "9D000000000000000000000000000000"
            value: Sound - Retro
          - dps_val: "86000000000000000000000000000000"
            value: Scene - Rainbow
          - dps_val: "87000000000000000000000000000000"
            value: Scene - Fire
          - dps_val: "88000000000000000000000000000000"
            value: Calm
          - dps_val: "89000000000000000000000000000000"
            value: Scene - Firework
          - dps_val: "90000000000000000000000000000000"
            value: Scene (Color) - Star
          - dps_val: "91000000000000000000000000000000"
            value: Scene (Color) - Rain
          - dps_val: "92000000000000000000000000000000"
            value: Scene (Color) - Atom
          - dps_val: "93000000000000000000000000000000"
            value: Scene (Color) - Smooth
          - dps_val: "94000000000000000000000000000000"
            value: Scene (Color) - Bounce
          - dps_val: "95000000000000000000000000000000"
            value: Scene (Color) - Kinetic
          - dps_val: "96000000000000000000000000000000"
            value: Scene (Color) - Breathe
          - dps_val: "97000000000000000000000000000000"
            value: Scene (Color) - Color

  - entity: number
    name: Saturation
    category: config
    icon: "mdi:hdr"
    hidden: unavailable
    dps:
      - id: 113
        type: integer
        optional: true
        name: value
        range:
          min: 0
          max: 1000
      - id: 113
        type: integer
        optional: true
        name: available
        mapping:
          - dps_val: null
            value: false
          - value: true
